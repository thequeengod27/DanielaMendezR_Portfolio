<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Especifica el tipo de documento y la versión de HTML -->
    <meta charset="UTF-8">
    <!-- Configura el viewport para que el sitio sea responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página que aparece en la pestaña del navegador -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <title>Sobre mi</title>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="EstilosGlobales_MendezRodriguez.css">
    
</head>
<body>
    <!-- Sección de encabezado del sitio -->
    <header>
        <h1>MEDRI</h1> 
    </header>
    <!-- Barra de navegación con enlaces -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutme.html">Sobre mi</a></li>
            <li><a href="contact.html">Contacto</a></li>
        </ul>
    </nav>
    <!-- Contenido principal de la página -->

    <main>
        <!-- Etiqueta para insertar imagen -->
        <section>
            <h2>Sobre mi</h2>
            <p>Mi nombre es Dany MeDri, soy una artista digital, ademas me especializo en ilustracion e identidad de marca</p>
        </section>
    </main>
    <div class="slider-container">
        <div class="slider-content">
            <div class="slider-item">
                <img src="imagen1.jpg" alt="Imagen 1">
            </div>
            <div class="slider-item">
                <img src="imagen2.jpg" alt="Imagen 2">
            </div>
            <div class="slider-item">
                <img src="imagen3.jpg" alt="Imagen 3">
            </div>
            <div class="slider-item">
                <img src="imagen4.jpg" alt="Imagen 4">
            </div>
<div class="slider-item">
                <img src="imagen5.jpg" alt="Imagen 5">
            </div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function plusSlides(n) {
            slideIndex += n;
            showSlides();
        }

        function showSlides() {
            const slides = document.querySelectorAll(".slider-item");
            if (slideIndex >= slides.length) {
                slideIndex = 0;
            }
            if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            }
            slides.forEach((slide, index) => {
                slide.style.display = index === slideIndex ? "block" : "none";
            });
            setTimeout(() => {
                slideIndex++;
                showSlides();
            }, 3000); // Cambia la imagen cada 3 segundos
        }
    </script>
    <!-- Pie de página del sitio -->
    <footer>
        <p>&copy; 2024 MEDRI</p>
    </footer>
</body>
</html>
